<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: #b8c6db;
            background-image: linear-gradient(315deg,b8c6db 0%,#f5f7f7 100%);
            font-family: cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .quiz-container{
            background-color: #fff;
            border-radius: 10px;   
            box-shadow: 0  0  10px  2px rgba(100, 100, 100, 0.1);
            width: 600px;
            overflow: hidden;
        }
        .quiz-header{
            padding: 4rem;
        }     
        h2{
        padding: 1rem;
        text-align: center;
        margin: 0;
    }
    ul{
        list-style-type: none;
        padding: 0;
    }
    ul li{
        font-size: 1.2rem;
        margin: 1 rem 0;
    }
    ul li label{
        cursor: pointer;
    }
    button{
        background-color: #03cae4;
        color: #fff;
        border: none;
        display: block;
        width: 100%;
        cursor: pointer;
        font-size: 1.1rem;
        font-family: inherit;
        padding: 1.3rem;
    }
    button:hover{
        background-color: #04adc4;
    }
    button:focus{
        outline: none;
        background-color: #44b927;
    }
    .correct {
            background-color: green;
        }

        .incorrect {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">answer</label>
                </li> 
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">answer</label>
                </li> 
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">answer</label>
                </li> 
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">answer</label>
                </li> 
            </ul>
        </div>
        <button id="submit">submit</button>
    </div>
   
    <script>
  const quizData = [
    {
        question:"What is the value of 3+5?",
        a:"6",
        b:"8",
        c:"10",
        d:"12",
        correct:"b"
    },
    {
        question:"Solve for x in the equation 2x-7=11",
        a:"x=11",
        b:"x=9",
        c:"x=6",
        d:"x=14",
        correct:"c"
    },
    {
        question:"Evaluate the expression 4*(6+2)",
        a:"32",
        b:"24",
        c:"45",
        d:"18",
        correct:"a"
    },
    {
        question:"What is the result of 7x9?",
        a: "56",
        b: "89",
        c: "72",
        d: "63",
        correct:"d"
    }, 
    {
        question:"Solve for y in the equation 2y+5=17",
        a:"7",
        b:"8",
        c:"10",
        d:"6",
        correct:"a"
    },
    {
        question:"The temperature in the morning is 18°C. If it increases twice in the afternoon, what will be the temperature?",
        a:"42°C",
        b:"36°C",
        c:"6°C",
        d:"14°C",
        correct:"b"
    },
    {
        question:"Evaluate the expression 48:6*(6+4-5)",
        a:"91",
        b:"32",
        c:"40",
        d:"18",
        correct:"c"
    },
    {
        question:"If a pizza is divided into 20 equal slices and you eat a quarter of it, what fraction of the pizza have you eaten?",
        a: "3/20",
        b: "10/20",
        c: "19/20",
        d: "5/20",
        correct:"d"
    }
];
const quiz = document.getElementById("quiz")
const answerEls = document.querySelectorAll(".answer")
const questionEl = document.getElementById("question");
const a_text = document.getElementById("a_text")
const b_text = document.getElementById("b_text")
const c_text = document.getElementById("c_text")
const d_text = document.getElementById("d_text")
const submitBtn = document.getElementById("submit");

let currentQuiz = 0
let score = 0

loadQuiz()

function  loadQuiz(){
    deselectAnswers()
    const currentQuizData = quizData[currentQuiz]
    questionEl.innerText = currentQuizData.question 
    a_text.innerText = currentQuizData.a 
    b_text.innerText = currentQuizData.b
    c_text.innerText = currentQuizData.c 
    d_text.innerText = currentQuizData.d 
}
function deselectAnswers(){
  answerEls.forEach(answerEl => answerEl.checked = false)
}
function getSelected(){
  let answer
  answerEls.forEach(answerEl => {
    if(answerEl.checked) {
      answer = answerEl.id;
      
    }
  })
  return answer;
}

submitBtn.addEventListener("click" , ()=> {
  const answer = getSelected()
  if (answer) {
    if (answer === quizData[currentQuiz].correct){
      score++
    }
    currentQuiz++

    if (currentQuiz < quizData.length){
      loadQuiz()
    }else{
        quiz.innerHTML = `<h2> You answered ${score}/${quizData.length} questions correctly</h2>
        <button onclick="location.reload()">Reload</button>
        `
        
    }
  }
})
function checkAnswer() {
            const answer = getSelected();
            if (answer) {
                const correctAnswer = quizData[currentQuiz].correct;

                // Set the background color of the selected answer
                const selectedAnswerEl = document.getElementById(answer);
                selectedAnswerEl.parentElement.classList.add(answer === correctAnswer ? 'correct' : 'incorrect');

                if (answer === correctAnswer) {
                    score++;
                }

                currentQuiz++;

                if (currentQuiz < quizData.length) {
                    loadQuiz();
                } else {
                    quiz.innerHTML = `<h2> You answered ${score}/${quizData.length} questions correctly</h2>
                    <button onclick="location.reload()">Reload</button>`;
                }
            }
        }
    </script>
</body>
</html>
